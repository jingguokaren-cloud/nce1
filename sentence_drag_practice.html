        // åˆ†è¯å‡½æ•°
        function tokenizeSentence(sentence) {
            const tokens = [];
            const regex = /(\w+[']?\w*|[!?,.])/g;
            let match;
            while ((match = regex.exec(sentence)) !== null) {
                tokens.push(match[0]);
            }
            return tokens;
        }

        // æ‰“ä¹±æ•°ç»„
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // æ¸²æŸ“å•è¯æ± 
        function renderWordPool() {
            const pool = document.getElementById('wordPool');
            pool.innerHTML = '';
            currentWords.forEach((word, index) => {
                const wordEl = createWordElement(word, index);
                pool.appendChild(wordEl);
            });

        // åˆ›å»ºå•è¯å…ƒç´ 
        function createWordElement(word, index) {
            const el = document.createElement('div');
            el.className = 'word';
            el.textContent = word;
            el.draggable = true;
            el.dataset.word = word;
            el.dataset.index = index;

            // æ·»åŠ ç‚¹å‡»å‘éŸ³åŠŸèƒ½ï¼ˆä¸å¹²æ‰°æ‹–æ‹½ï¼‰
            el.addEventListener('mousedown', (e) => {
                // è®°å½•ç‚¹å‡»æ—¶é—´ï¼Œç”¨äºåŒºåˆ†ç‚¹å‡»å’Œæ‹–æ‹½
                el.dataset.clickTime = Date.now();
            });

            el.addEventListener('mouseup', (e) => {
                const clickTime = parseInt(el.dataset.clickTime) || 0;
                const elapsed = Date.now() - clickTime;
                // å¦‚æœæ˜¯å¿«é€Ÿç‚¹å‡»ï¼ˆ<200msï¼‰ï¼Œè§¦å‘å‘éŸ³
                if (elapsed < 200 && !isPunctuation(word)) {
                    speakWord(word);
                }
            });

            return el;
        }

        // åˆ¤æ–­æ˜¯å¦æ˜¯æ ‡ç‚¹ç¬¦å·
        function isPunctuation(str) {
            return /^[!?,.'"\-;:]+$/.test(str);
        }

        // ä½¿ç”¨æœ‰é“è¯å…¸APIå‘éŸ³
        function speakWord(word) {
            // æ¸…ç†å•è¯ä¸­å¯èƒ½çš„æ ‡ç‚¹
            const cleanWord = word.replace(/[^a-zA-Z']/g, '');
            if (!cleanWord) return;

            // åœæ­¢ä¹‹å‰çš„éŸ³é¢‘
            if (window.currentAudio) {
                window.currentAudio.pause();
                window.currentAudio = null;
            }

            // æœ‰é“è¯å…¸API - type=1ç¾å¼ï¼Œtype=2è‹±å¼
            const audioUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(cleanWord)}&type=1`;

            const audio = new Audio(audioUrl);
            window.currentAudio = audio;

            audio.play().catch(err => {
                console.log('å‘éŸ³åŠ è½½å¤±è´¥:', err);
            });
        }

        // å‘éŸ³æŒ‰é’®ç‚¹å‡»
        function speakPhrase(text) {
            const cleanText = text.trim();
            if (!cleanText) return;

            if (window.currentAudio) {
                window.currentAudio.pause();
                window.currentAudio = null;
            }
            if (window.audioTimeout) {
                clearTimeout(window.audioTimeout);
            }

            const googleUrl = `https://translate.google.com/translate_tts?ie=UTF-8&client=tw-ob&tl=en&q=${encodeURIComponent(cleanText)}`;
            const youdaoUrl = `https://dict.youdao.com/dictvoice?audio=${encodeURIComponent(cleanText)}&type=1`;

            const audio = new Audio();
            window.currentAudio = audio;
            let fallbackTriggered = false;

            const triggerFallback = () => {
                if (fallbackTriggered) return;
                fallbackTriggered = true;
                if (window.audioTimeout) clearTimeout(window.audioTimeout);
                playGoogleTTS(googleUrl);
            };

            // å„ç§å¤±è´¥æƒ…å†µéƒ½è§¦å‘å›é€€
            audio.onerror = triggerFallback;
            audio.onstalled = triggerFallback;

            // 1.5ç§’è¶…æ—¶å›é€€
            window.audioTimeout = setTimeout(triggerFallback, 1500);

            // æˆåŠŸåŠ è½½æ—¶æ¸…é™¤è¶…æ—¶
            audio.oncanplaythrough = () => {
                if (window.audioTimeout) clearTimeout(window.audioTimeout);
            };

            audio.src = youdaoUrl;
            audio.play().catch(triggerFallback);
        }

        function playGoogleTTS(url) {
            if (window.currentAudio) {
                window.currentAudio.pause();
            }
            const audio = new Audio(url);
            window.currentAudio = audio;
            audio.play().catch(e => console.log('Google TTSä¹Ÿå¤±è´¥:', e));
        }

        // è®¾ç½®æ‹–æ‹½äº‹ä»¶
        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');
            const wordPool = document.getElementById('wordPool');

            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('word')) {
                    draggedWord = e.target;

            document.addEventListener('dragend', (e) => {

            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('drag-over');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');

                if (draggedWord) {
                    const placeholder = dropZone.querySelector('span[style*="italic"]');
                    if (placeholder) placeholder.remove();

                    draggedWord.classList.add('in-zone');
                    dropZone.appendChild(draggedWord);
                }
            });

            wordPool.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            wordPool.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedWord && draggedWord.classList.contains('in-zone')) {
                    draggedWord.classList.remove('in-zone');
                    wordPool.appendChild(draggedWord);

                    const dropZone = document.getElementById('dropZone');
                    if (dropZone.querySelectorAll('.word').length === 0) {
                        dropZone.innerHTML = '<span style="color: #9ca3af; font-style: italic;">å°†å•è¯æ‹–åˆ°è¿™é‡Œ...</span>';
                    }
                }
            });

            // ç‚¹å‡»äº¤äº’ï¼ˆç§»åŠ¨ç«¯æ”¯æŒï¼‰
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('word')) {
                    const word = e.target;

                    const wordPool = document.getElementById('wordPool');

                    if (word.classList.contains('in-zone')) {

                            dropZone.innerHTML = '<span style="color: #9ca3af; font-style: italic;">å°†å•è¯æ‹–åˆ°è¿™é‡Œ...</span>';
                        }
                    } else {
                        const placeholder = dropZone.querySelector('span[style*="italic"]');
                        if (placeholder) placeholder.remove();

                        word.classList.add('in-zone');
                        dropZone.appendChild(word);
                    }
                }
            });
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswer() {
            const dropZone = document.getElementById('dropZone');

            if (isCorrect) {
                dropZone.classList.add('correct');
                dropZone.classList.remove('wrong');
                resultMessage.className = 'result-message correct';
                resultMessage.textContent = 'âœ“ æ­£ç¡®ï¼å¤ªæ£’äº†ï¼';
                score++;

                resultMessage.textContent = 'âœ— å†è¯•ä¸€æ¬¡ï¼æ­£ç¡®ç­”æ¡ˆ: ' + correctTokens.join(' ');
            }
        }
